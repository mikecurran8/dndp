{% extends 'base.html' %}

{% block title %}Create Character{% endblock %}

{% block content %}
<h1>Create Character</h1>
<form action="{{ url_for('character_bp.create_character') }}" method="post">
    <label for="name">Character Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="speed">Speed:</label>
    <input type="text" id="speed" name="speed">
    <br>
    <input type="submit" value="Create Character">
    <input type="button" value="Cancel" onclick="window.location.href='{{ url_for('character_bp.character_management') }}'">
</form>
{% endblock %}
